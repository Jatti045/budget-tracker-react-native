name: EAS Android Build & Submit

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (client)
        working-directory: client
        run: npm ci

      - name: Install eas-cli
        run: npm install -g eas-cli

      - name: Write Play service account JSON
        if: secrets.PLAY_SERVICE_ACCOUNT_JSON != ''
        run: |
          mkdir -p client/keys
          echo "${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}" > client/keys/play-service-account.json

      - name: Run EAS build (Android)
        working-directory: client
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p android --profile production --non-interactive

      - name: Submit to Play (optional)
        if: secrets.PLAY_SERVICE_ACCOUNT_JSON != ''
        working-directory: client
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas submit -p android --profile production --non-interactive --service-account ./keys/play-service-account.json
